<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flex</title>
  <style>
    .flex-container{
      display: flex;
      border: 1px solid black;
      max-width: 400px;
    }
    .item{
      background-color: brown;
      color: white;
      font-size: 24px;
      text-align: center;
      margin: 5px;
    }
    .flex-1{
      flex: 1;
      /*grow = 1, shrink = 1, basis = 0*/
    }
    .flex-2{
      flex: 2;
      /*grow = 2, shrink = 1, basis = 0*/
    }
    .largura{
      width: 200px;
    }
  </style>
</head>
<body>
  <p>flax 1</p>
  <div class="flex-container">
    <div class="item flex-1">A</div>
    <div class="item flex-1">B</div>
    <div class="item flex-1">C</div>
    <div class="item flex-1">D</div>
    <div class="item flex-1">E</div>
  </div>
  <p>flax MIX</p>
  <div class="flex-container">
    <div class="item flex-1">A</div>
    <div class="item flex-2">Bbbbb</div>
    <div class="item flex-2">CCCCC</div>
    <div class="item flex-1">D</div>
    <div class="item flex-1">EEE</div>
  </div>
  <p>flax 1</p>
  <div class="flex-container">
    <div class="item flex-1 largura">A</div>
    <div class="item flex-1 largura">B</div>
    <div class="item flex-1 largura">C</div>
    <div class="item flex-1 largura">D</div>
    <div class="item flex-1 largura">E</div>
  </div>
  
</body>
</html>

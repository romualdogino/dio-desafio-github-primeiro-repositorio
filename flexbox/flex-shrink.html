<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>flex shrink</title>
  <style>
    .container{
      display: flex;
      border: 1px solid black;
      max-width: 350px;
    }
    .item{
      background-color: orangered;
      font-size: 24px;
      text-align: center;
      margin: 5px;
    }
    .s-1{
      flex-shrink: 1;
    }
    .s-0{
      flex-shrink: 0;
      flex-basis: 100px;
    }
    .fg-1{
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item s-1 fg-1">vok</div>
    <div class="item s-1 fg-1">B</div>
    <div class="item s-1 fg-1">C</div>
    <div class="item s-1 fg-1">D  jvdjhj dfjhv jhvoihfdoi lllllllllllllllllllln</div>
    <div class="item s-1 fg-1">E</div>
  </div>
  <div class="container">
    <div class="item s-0 fg-1">vok</div>
    <div class="item s-0 fg-1">B</div>
    <div class="item s-0 fg-1">C</div>
    <div class="item s-0 fg-1">D  jvdjhj dfjhv jhvoihfdoi lllllllllllllllllllln</div>
    <div class="item s-0 fg-1">E</div>
  </div>
</body>
</html>

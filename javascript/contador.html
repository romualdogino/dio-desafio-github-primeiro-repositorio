<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contador</title>
  <link rel="stylesheet" href="./css/contador.css">
</head>

<body>
  <div class="contador">
    <h1>Contador</h1>

    <button name="subtrir" onclick="decrement()">-</button>
    <button disabled id="numero"><span id="currentNumber">0</span></button>
    <button name="adicionar" onclick="increment()">+</button>

    <script>
      var currentNumberWapper = document.getElementById('currentNumber')
      var btSubtrair = document.getElementsByName('subtrir')
      var btAdiciona = document.getElementsByName('adicionar')

      var currentNumber = 0

      function negativo() {
        console.log("mudou")
        if (currentNumber < 0) {
          currentNumberWapper.style.color = 'red'
        } else {
          currentNumberWapper.style.color = 'white'
        }
      }

      function increment() {
        currentNumber++
        negativo()
        if (currentNumber == 10) {
          btAdiciona[0].disabled = true
        } else {
          btSubtrair[0].disabled = false
        }
        currentNumberWapper.innerHTML = currentNumber
      }

      function decrement() {
        currentNumber--
        negativo()
        if (currentNumber == -2) {
          btSubtrair[0].disabled = true

        } else {
          btAdiciona[0].disabled = false
        }
        currentNumberWapper.innerHTML = currentNumber
      }
    </script>
    <script src="./js/contador.js"></script>
  </div>
</body>

</html>
